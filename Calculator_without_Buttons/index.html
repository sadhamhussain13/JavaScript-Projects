<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator without buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Calculator</h2>
        <div class="input">
            <input type="text" id="input" placeholder="Eg: 5+3"/>
        </div>
        <div>
            <button type="submit">calculate</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
