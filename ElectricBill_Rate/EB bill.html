<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>EB Bill Calculator</h2>
        <div class="input">
            <input type="text" id="input" placeholder="Enter  your EB Unit">
        </div>
        <div>
            <button type="submit" onclick="EBbill()">Calculate</button>
        </div>
        <div id="result">
    
        </div>
        </div>
        <script>
            function EBbill()
            {
            const unit = Number(document.getElementById("input").value)
            let price = 0

            if (unit<=50)
                price = 0.75*unit;
            else if (unit>50 && unit<=100)
                price = 1.0 * (unit - 50) + 50*0.75;
            else if (unit > 100 && unit <= 200)
                price = 1.3 * (unit - 100) + 50*0.75 +  50*1.0;
            else
                price = 1.5 * (unit - 200) + 50*0.75 +  50*1.0 + 100*1.3;

            const result = document.querySelector("#result")
            result.innerHTML = `The bill amount for ${unit} units is Rs ${price.toFixed(2)}`
          }
        </script>
</body>
</html>
